<div class="row">
    <div class="col-xs-8">
        <h4>Filters:</h4>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">Date</span>
                    <input type="date" [(ngModel)]="dateFilter" class="form-control">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">Status</span>
                    <select class="form-control" [(ngModel)]="statusFilter">
                        <option value=''>-- Select Status --</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">Category Id:</span>
                    <input type="text" [(ngModel)]="categoryIdFilter" class="form-control">
                </div>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-success" (click)="filterEvents()">Go >>></button>
            </div>
        </div>
    </div>

    <div class="col-xs-3 pull-right">
        <h4 class="text-right">Sort By:</h4>
        <select class="form-control" [(ngModel)]="sortBy" (change)="sortEvents()">
            <option value=''>-- Select Status --</option>
            <option value="date">Date</option>
            <option value="status">Status</option>
            <option value="category">Category</option>
        </select>
    </div>
</div>

<br />
<div class="row">
    <div class="col-xs-12">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                    <th>Categories</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor="let event of events$ | async; index as i" [ngClass]="event.status">
                    <td>{{i + 1}}</td>
                    <td><a routerLink="/events/{{event.id}}">{{event.title}}</a></td>
                    <td>{{event.description}}</td>
                    <td><a routerLink="/events/{{event.id}}">{{event.link}}</a></td>
                    <td><app-category *ngFor="let category of event.categories" [category]="category"></app-category></td>
                    <td>{{event.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
